<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AJAX</title>
		<script type="text/javascript" src="./jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				for (var i = 1; i < 152; i++) {
					var img = "<img class='pokemon' src='http://pokeapi.co/media/img/" + i + ".png' alt=" + i + ">";
					// console.log(img);
					$('div.pokemons').append(img);
				}
				$('img').click(function() {
					var index = $(this).attr('alt');
					var url = "http://pokeapi.co/api/v1/pokemon/" + index +"/";

					// $.ajax({
					// 	method: "GET",
					// 	url: url
					// })
					// 	.done(function(res) {
					// 		var strHtml = "<h2>" + res.name + "</h2>";
					// 		for (var i = 0; i < res.abilities.length; i++) {
					// 			strHtml += "<h3>" + res.abilities[i].name + "</h3>";
					// 		}
					// 		$('div.index').html(strHtml);
					// 		console.log(res);
					// 	});
					$.get(url, function(res) {
						var strHtml = "<h2>" + res.name + "</h2>";
						for (var i = 0; i < res.abilities.length; i++) {
							strHtml += "<h3>" + res.abilities[i].name + "</h3>";
						}
						$('div.index').html(strHtml);
					}, "json");
				});
			});
		</script>
		<style media="screen">
			img.pokemon {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="pokemons">

		</div>
		<div class="index">

		</div>
	</body>
</html>
